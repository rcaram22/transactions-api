version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./src:/app/src
      - /app/node_modules
    container_name: api-transactions
    env_file: ./.env
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    restart: always